<h2>남원</h2>
<p>남원시(南原市)는 대한민국 전라북도 동남부에 있는 시이다.</p> 
<p>시의 동남쪽으로 지리산과 인접한다.<br>
 남원분지를 흐르는 요천이 시의 중심을 지나 서남부의 섬진강으로 흐른다.</p>
